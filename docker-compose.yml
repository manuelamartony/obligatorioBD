services:
  mysql:
    image: mysql:8.0
    container_name: obligatorio_bd_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-obligatorio_bd}
      MYSQL_USER: ${DB_USER:-dbuser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-dbpassword}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/migrations:/docker-entrypoint-initdb.d
    networks:
      - app-network

  backend:
    build:
      context: ./backendPython
      dockerfile: Dockerfile
    container_name: backend_ucu
    ports:
      - "8000:8000"
    environment:
      DB_HOST: mysql
      DB_USER: dbuser
      DB_PASSWORD: dbpassword
      DB_NAME: obligatorio_bd
    depends_on:
      - mysql
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend_ucu
    ports:
      # Serve static files from nginx (container port 80). Map to host 3000.
      - "3000:80"
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge
