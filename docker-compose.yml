services:
  mysql:
    image: mysql:8.0
    container_name: obligatorio_bd_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-obligatorio_bd}
      MYSQL_USER: ${DB_USER:-dbuser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-dbpassword}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/migrations:/docker-entrypoint-initdb.d
    networks:
      - app-network

  backend:
    build: ./backend
    container_name: obligatorio_bd_backend
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - DB_HOST=mysql
      - DB_USER=${DB_USER:-dbuser}
      - DB_PASSWORD=${DB_PASSWORD:-dbpassword}
      - DB_NAME=${DB_NAME:-obligatorio_bd}
      - DB_PORT=3306
      - PORT=3000
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:5173}
      - NODE_ENV=${NODE_ENV:-development}
    depends_on:
      - mysql
    networks:
      - app-network
    volumes:
      - ./backend/src:/app/src

  # Cuando tengas frontend:
  # frontend:
  #   build: ./frontend
  #   ports:
  #     - "5173:5173"
  #   networks:
  #     - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge
